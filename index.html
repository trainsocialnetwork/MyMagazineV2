<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>RoomClip Magazine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  
  <!-- ★ 表紙セクション ★ -->
  <header class="cover">
    <div class="cover-image-wrapper">
      <!-- JSで差し替えるが、初期状態としてプレースホルダーを設定 -->
      <img src="https://via.placeholder.com/800x500?text=Cover+Image" 
           alt="Magazine Cover Image" class="cover-image" id="cover-image">
    </div>

    <!-- タイトル・号数 -->
    <div class="cover-heading">
      <h1>RoomClip MAGAZINE</h1>
      <p class="issue-info">2025年<br>4月号</p>
    </div>

    <!-- キャッチコピーを重ねる -->
    <h2 class="cover-catch">自分らしい、春を過ごす</h2>
  </header>

  <!-- ★ 目次セクション ★ -->
  <section class="table-of-contents">
    <h2>目次</h2>
    <ul id="toc-list">
      <!-- script.js で自動挿入 -->
    </ul>
  </section>

  <!-- ★ テーマごとのセクションを挿入する領域 ★ -->
  <div id="themes-container">
    <!-- script.js で動的に生成 -->
  </div>

</div><!-- /wrapper -->

<script src="script.js"></script>
</body>
</html>
